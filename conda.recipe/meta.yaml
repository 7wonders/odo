package:
  name: kdbpy
  version: 0.0.9

build:
    number: {{environ.get('BINSTAR_BUILD', 1)}}

requirements:
  build:
    - python ==2.7.8
    - blaze
    - q
    - qpython
    - ipython
    - ipython-notebook
    - psutil

  run:
    - python ==2.7.8
    - blaze
    - q
    - qpython
    - ipython
    - ipython-notebook
    - psutil

test:
  requires:
    - pytest

  imports:
    - kdbpy

  commands:
    - conda remove --yes datashape
    - conda --force --remove channels blaze
    - conda install datashape -c blaze
    - py.test --pyargs kdbpy --doctest-modules

about:
  home: https://github.com/ContinuumIO/kdbpy
  license: BSD
