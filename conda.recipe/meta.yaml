package:
  name: kdbpy
  version: {{ environ.get('GIT_DESCRIBE_TAG', '') }}

build:
    number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

source:
    git_url: ../

requirements:
  build:
    - python
    - blaze
    - q
    - qpython
    - ipython

  run:
    - python
    - blaze
    - q
    - qpython
    - ipython

test:
  requires:
    - pytest

  imports:
    - kdbpy
    - qpython
    - blaze

  commands:
    - py.test -x -v --doctest-modules --pyargs kdbpy

about:
  home: https://github.com/ContinuumIO/kdbpy
  license: BSD
