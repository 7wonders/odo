package:
  name: kdbpy
  version: {{ environ.get('GIT_DESCRIBE_TAG', '') }}

build:
    number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
    string: {{ environ.get('GIT_BUILD_STR', '') }}

source:
    git_url: ../

requirements:
  build:
    - python
    - blaze
    - q
    - qpython
    - ipython

  run:
    - python
    - blaze
    - q
    - qpython
    - ipython

test:
  requires:
    - pytest

  imports:
    - kdbpy

  commands:
    - py.test -vv -sx --pyargs kdbpy --doctest-modules

about:
  home: https://github.com/ContinuumIO/kdbpy
  license: BSD
