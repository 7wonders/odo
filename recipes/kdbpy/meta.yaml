package:
  name: kdbpy
  version: 0.0.9

build:
    number: 1

requirements:
  build:
    - python
    - blaze
    - q
    - qpython
    - ipython
    - ipython-notebook
    - psutil

  run:
    - python
    - blaze
    - q
    - qpython
    - ipython
    - ipython-notebook
    - psutil

test:
  requires:
    - pytest

  commands:
    - python -c "print('A'); import kdbpy; print('B'); kdbpy.test()"

about:
  home: https://github.com/ContinuumIO/kdbpy
  license: BSD
