package:
  name: kdbpy
  version: 0.0.9

build:
    number: {{environ.get('BINSTAR_BUILD', 1)}}

requirements:
  build:
    - python
    - blaze
    - q
    - qpython
    - ipython
    - ipython-notebook
    - psutil

  run:
    - python
    - blaze
    - q
    - qpython
    - ipython
    - ipython-notebook
    - psutil

test:
  requires:
    - pytest

  commands:
    - py.test -r sxX -x --doctest-modules --pyargs kdbpy

about:
  home: https://github.com/ContinuumIO/kdbpy
  license: BSD
