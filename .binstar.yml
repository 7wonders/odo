package: kdbpy
user: cpcloud

platform:
 - win-64
 - osx-64

engine:
 - python=2.7

install:
  - conda config --set always_yes true
  - conda config --set show_channel_urls true
  - conda config --force --add channels blaze --add channels cpcloud
  - conda install pytest

before_script:
  - python -V

script:
  - conda build recipes/kdbpy --python=2.7 --no-test
  - conda install kdbpy --use-local
  - py.test kdbpy/tests/test_kdb.py::test_super_basic

build_targets: conda

notifications:
  email:
    recipients: ['phillip.cloud@continuum.io']
